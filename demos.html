<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>~ demos ~</title>
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Fasthand&family=Gaegu:wght@300&family=Gloria+Hallelujah&family=Homemade+Apple&family=Indie+Flower&family=Shizuru&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="demosty.css">
</head>
<body>
  <center><a href="index.html"><img src='images/home.png' class='home' alt='home'></a></center>
  <div class="player">
    <div class="details">
      <div class="now-playing"></div>
      <div class="track-art"></div>
      <div class="track-name"></div>
    </div>
    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
    </div>
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>
    <div class='copyright'>
    <br><p>Copyright Honda Enthusiasts <script type="text/javascript">var year = new Date();document.write(year.getFullYear());</script><br>All Rights Reserved &copy;</p>
  </div>

  <!-- Load the main script for the player -->
  <script src="main.js"></script>
</body>
</html>
